services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    command: ["sh","-lc","redis-server --save 60 1 --loglevel warning --requirepass \"$${REDIS_PASSWORD}\""]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$${REDIS_PASSWORD}\" ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 20

  agent:
    build:
      context: ./agent
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    command: ["uvicorn","bot.api:app","--host","0.0.0.0","--port","8080"]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read(); print('ok')\""]
      interval: 3s
      timeout: 3s
      retries: 40

  runner:
    build:
      context: ./agent
    env_file:
      - ./.env
    depends_on:
      agent:
        condition: service_healthy
    environment:
      CONTROL_URL: "http://agent:8080"
      TICK_EVERY_S: "60"
      TICK_HTTP_TIMEOUT_S: "180"
    command: ["python","-m","bot.runner"]
